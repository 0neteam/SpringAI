<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI</title>
    <script>
        const btnEvent = () => {
            fetch("http://localhost:8080/api/ai/send", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({ "msg": "한글 테스트 메시지" })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <button type="button" onclick="btnEvent()">CALL</button>
</body>
</html>
